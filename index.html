<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Caixa</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="firebase.js"></script>
  <script type="module" src="app.js"></script>
</head>
<body>
  <div class="login-container">
    <img src="logo.png" alt="Logo" class="logo">

    <h2>Login</h2>
    <input type="text" id="loginMatricula" placeholder="Matrícula">
    <input type="password" id="loginSenha" placeholder="Senha">
    <button id="btnLogin">Entrar</button>

    <p>Ainda não tem conta? <a href="#" id="showRegister">Registrar</a></p>

    <div id="registerForm" style="display:none;">
      <h2>Registrar</h2>
      <input type="text" id="regMatricula" placeholder="Matrícula">
      <input type="text" id="regNome" placeholder="Nome">
      <input type="password" id="regSenha" placeholder="Senha">
      <button id="btnRegistrar">Registrar</button>
    </div>
  </div>
</body>
</html>
