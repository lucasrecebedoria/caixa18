<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Caixa</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="firebase.js"></script>
  <script defer src="app.js"></script>
</head>
<body class="dark-bg">
  <div class="login-container">
    <img src="MOVE_BUSS_LOGO02.png" alt="Logo" class="logo">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="matriculaLogin" placeholder="Matrícula" required>
      <input type="password" id="senhaLogin" placeholder="Senha" required>
      <button type="submit" class="btn">Entrar</button>
    </form>
    <p>Não tem conta? <a href="#" id="showRegister">Registrar</a></p>
  </div>

  <div class="register-container hidden">
    <h2>Registrar</h2>
    <form id="registerForm">
      <input type="text" id="matriculaRegister" placeholder="Matrícula" required>
      <input type="text" id="nomeRegister" placeholder="Nome" required>
      <input type="password" id="senhaRegister" placeholder="Senha" required>
      <button type="submit" class="btn">Registrar</button>
    </form>
    <p>Já tem conta? <a href="#" id="showLogin">Login</a></p>
  </div>
</body>
</html>
