<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="firebase.js"></script>
  <script type="module" src="app.js"></script>
</head>
<body>
  <header>
    <h2>Caixa</h2>
    <div id="userInfo"></div>
    <button id="btnLogout">Logout</button>
  </header>

  <main>
    <div class="caixa-actions">
      <button id="abrirCaixa">Abrir Caixa</button>
      <button id="fecharCaixa">Fechar Caixa</button>
    </div>

    <div id="abastecimentoForm" style="display:none;">
      <h3>Abastecimento</h3>
      <select id="tipoValidador">
        <option value="PRODATA">PRODATA</option>
        <option value="DIGICON">DIGICON</option>
      </select>
      <input type="number" id="qtdBordos" placeholder="Qtd Bordos">
      <input type="text" id="valor" placeholder="Valor R$" readonly>
      <input type="text" id="prefixo" placeholder="Prefixo (3 dígitos)">
      <input type="text" id="matMotorista" placeholder="Matrícula Motorista">
      <button id="btnSalvarAbastecimento">Salvar</button>
    </div>

    <button onclick="window.location.href='relatorios.html'">Relatórios</button>
  </main>
</body>
</html>
